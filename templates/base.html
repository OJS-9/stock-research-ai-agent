<!DOCTYPE html>
<html class="dark" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>{% block title %}StockIntel - Intelligent Market Research{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&amp;family=Noto+Sans:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&amp;family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/marked@12.0.0/marked.min.js"></script>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
            extend: {
                colors: {
                "primary": "#d6d3d1","background-light": "#fafaf9","background-dark": "#0c0a09","surface-dark": "#1c1917","border-dark": "#292524","accent-down": "#ef4444", "accent-up": "#22c55e",},
                fontFamily: {
                "display": ["Nunito", "sans-serif"],
                "body": ["Inter", "sans-serif"]
                },
                borderRadius: {"DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px"},
            },
            },
        }
    </script>
    <style>
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #0c0a09; 
        }
        ::-webkit-scrollbar-thumb {
            background: #292524; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #d6d3d1; 
        }
        .mask-linear-fade {
            mask-image: linear-gradient(to right, transparent, black 10%, black 90%, transparent);
            -webkit-mask-image: linear-gradient(to right, transparent, black 10%, black 90%, transparent);
        }
        .hero-bg-gradient {
            background-image: linear-gradient(to bottom, rgba(0, 0, 0, 0.4) 0%, rgba(28, 25, 23, 0.95) 100%), var(--hero-graphic-url);
        }
        .dark .hero-bg {
            --hero-graphic-url: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 600" fill="none"><rect width="1200" height="600" fill="%231c1917"/><path d="M0 300L200 250L400 350L600 280L800 380L1000 320L1200 370V600H0V300Z" fill="url(%23gradientGreen)"/><path d="M0 400L200 370L400 430L600 390L800 450L1000 410L1200 460V600H0V400Z" fill="url(%23gradientGray)"/><path d="M0 200L200 230L400 170L600 210L800 150L1000 190L1200 140V600H0V200Z" fill="url(%23gradientRed)"/><defs><linearGradient id="gradientGreen" x1="0" y1="0" x2="0" y2="600" gradientUnits="userSpaceOnUse"><stop stop-color="%2322c55e" stop-opacity="0.6"/><stop offset="1" stop-color="%2322c55e" stop-opacity="0"/></linearGradient><linearGradient id="gradientGray" x1="0" y1="0" x2="0" y2="600" gradientUnits="userSpaceOnUse"><stop stop-color="%23d6d3d1" stop-opacity="0.3"/><stop offset="1" stop-color="%23d6d3d1" stop-opacity="0"/></linearGradient><linearGradient id="gradientRed" x1="0" y1="0" x2="0" y2="600" gradientUnits="userSpaceOnUse"><stop stop-color="%23ef4444" stop-opacity="0.4"/><stop offset="1" stop-color="%23ef4444" stop-opacity="0"/></linearGradient></defs></svg>');
        }
        .hero-bg {
            background-image: linear-gradient(to bottom, rgba(255, 255, 255, 0.4) 0%, rgba(250, 250, 249, 0.95) 100%), var(--hero-graphic-url);
            --hero-graphic-url: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 600" fill="none"><rect width="1200" height="600" fill="%23fafaf9"/><path d="M0 300L200 250L400 350L600 280L800 380L1000 320L1200 370V600H0V300Z" fill="url(%23gradientGreen)"/><path d="M0 400L200 370L400 430L600 390L800 450L1000 410L1200 460V600H0V400Z" fill="url(%23gradientGray)"/><path d="M0 200L200 230L400 170L600 210L800 150L1000 190L1200 140V600H0V200Z" fill="url(%23gradientRed)"/><defs><linearGradient id="gradientGreen" x1="0" y1="0" x2="0" y2="600" gradientUnits="userSpaceOnUse"><stop stop-color="%2322c55e" stop-opacity="0.3"/><stop offset="1" stop-color="%2322c55e" stop-opacity="0"/></linearGradient><linearGradient id="gradientGray" x1="0" y1="0" x2="0" y2="600" gradientUnits="userSpaceOnUse"><stop stop-color="%23d6d3d1" stop-opacity="0.2"/><stop offset="1" stop-color="%23d6d3d1" stop-opacity="0"/></linearGradient><linearGradient id="gradientRed" x1="0" y1="0" x2="0" y2="600" gradientUnits="userSpaceOnUse"><stop stop-color="%23ef4444" stop-opacity="0.2"/><stop offset="1" stop-color="%23ef4444" stop-opacity="0"/></linearGradient></defs></svg>');
        }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body class="bg-background-light dark:bg-background-dark text-stone-900 dark:text-white font-body overflow-x-hidden min-h-screen flex flex-col">
    {% block content %}{% endblock %}
</body>
</html>
